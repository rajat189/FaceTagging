<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%  if all_pics %}
    <h2>All images are here</h2>
    <ul>
        {% for pic in all_pics %}
        <li><a href="/images/{{ pic.id }}/">{{ pic.name }}</a> </li>
        {% endfor %}
    </ul>
{% else %}
    <h2>No image found</h2>
{% endif %}
</body>
</html>
